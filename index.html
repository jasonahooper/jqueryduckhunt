<!DOCTYPE html>
<html>
<head>
  <title>jQuery - Duck Hunt</title>
  <link href="css/reset.css" type="text/css" rel="stylesheet" />
  <link href="css/main.css" type="text/css" rel="stylesheet" />
  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="js/duck.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>

  <div id="actors">
    <figure id="duck-template" class="sprite duck right"></figure>
    <figure id="shot-template" class="sprite shot"></figure>
  </div>

  <div id="game-over">
    <div id="game-over-message">
      <h3>Game Over</h3>

      <p>You Scored: <span id="points"></span> points</p>

      <p id="play-again">Play again</p>
    </div>
    <div id="game-start-message">
      <h3>Welcome to Duck Hunt!</h3>

      <p>Please select your difficulty level:</p>
      <ul>
        <li id="level-easy" class="game-start">Easy</li>
        <li id="level-medium" class="game-start">Medium</li>
        <li id="level-hard" class="game-start">Hard</li>
      </ul>
    </div>
  </div>

  <div id="game">
    <div id="round-shot0" class="round-shot"></div>
    <div id="round-shot1" class="round-shot"></div>
    <div id="round-shot2" class="round-shot"></div>
    <div id="game-score"></div>
    <div id="crosshair"></div>
  </div>

</body>
</html>
